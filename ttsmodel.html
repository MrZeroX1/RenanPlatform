<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رِنـــان - TTS Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">خدماتنا</a></li>
                <li><a href="about.html">عن رنـــان</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
        <img src="./images/logo/renan_logo.png" alt="رِنـــان" class="logo">
    </header>

    <div id="ttsmodel" class="content-tts-model active">
        <!-- TTS Model content here -->
        <div class="tts-inputs-div">
            <img src="./images/icons/generate_text.png" alt="انشئ محتوى" class="tts-icons">
            <span class="tts-titles"> انشئ محتوى </span> <br>
            <textarea id="text-gen-input" class="input-textarea" style="height: 80px;" placeholder="اكتب فكرتك هنا ليتم انشاء نص إبداعي لها.."></textarea> <br>

            <img src="./images/icons/text_to_speech.png" alt="محتوى مسموع" class="tts-icons">
            <span class="tts-titles"> محتوى مسموع </span> <br>
            <textarea id="tts-input" class="input-textarea" placeholder="اكتب نصك الإبداعي هنا ليتم تحويله إلى صوت نابض بالحياة، سيتم عرض النص المقترح لفكرتك هنا.."></textarea> <br><br>

            <button id="create">انشاء</button>
            <audio id="audio-result" controls hidden></audio>
            <a id="download-link" href="#" download="audio.wav" hidden>تحميل</a>
        </div>
        <div class="tts-buttons-div">
            <button id="create-voice-over" class="">انشئ تعليقًا صوتيًا</button> <br>
            <button id="create-boadcast" class=""> قدّم بودكاست</button> <br><br>

            <select id="speaker-select" class="">
                <option id="speaker1">المتحدث 1</option>
                <option id="speaker2">المتحدث 2</option>
            </select><br>

            <select id="speed-select" class="">
                <option id="slow">بطيء</option>
                <option id="regular">معتدل</option>
                <option id="fast">سريع</option>
            </select><br>

            <select id="music-select" class="">
                <option id="no-music">بدون موسيقى</option>
                <option id="music1">موسيقى 1</option>
                <option id="music2">موسيقى 2</option>
                <option id="music3">موسيقى 3</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
