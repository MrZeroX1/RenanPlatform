<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}رِنـــان{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo/renan_logo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("{{ url_for('header') }}")
                .then(response => response.text())
                .then(data => {
                    // Insert the header into the page
                    document.getElementById('header-placeholder').innerHTML = data;
                    // fix it
                    // Get the current page URL
                    const currentPage = window.location.pathname.split("/").pop();

                    // Find all links in the header
                    const navLinks = document.querySelectorAll('header nav ul li a');

                    // Loop through the links and add the active-link class to the one that matches the current page
                    navLinks.forEach(link => {
                        const linkPath = link.getAttribute('href').split("/").pop();
                        if (linkPath === currentPage) {
                            link.classList.add('active-link');
                        }
                    });
                });
        });
    </script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="main" class="content active">
        <div class="main-content">
            <div class="main-text">
                <span>
                    نحوّل نصوصك إلى أصواتٍ مؤثرة، لنبدأ صوت المستقبل معًا
                </span>
                <div class="buttons-container">
                    <button onclick="location.href='{{ url_for('services') }}'"
                        class="main-button secondary-button">اكـتـشـف خدمـاتـنـا</button>
                    <button onclick="location.href='{{ url_for('model_page') }}'"
                        class="main-button primary-button">ابـدأ الآن</button>
                </div>

            </div>
            <div class="main-img">
                <img src="../static/images/Main_Page/main_man.png" alt="Male" class="fade-image">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("{{ url_for('footer') }}")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>


</body>

</html>
